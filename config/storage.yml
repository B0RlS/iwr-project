test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

  google:
    service: GCS
    project: iwr-project
    credentials: <%= ENV['GOOGLE_APPLICATION_CREDENTIALS'] %>
    bucket: iwr-storage

  google_dev:
    service: GCS
    project: iwr-project
    credentials: <%= Rails.root.join("config/secrets/iwr-project.json") %>
    bucket: iwr-storage
